    <head>
        <meta charset="utf-8">

        <meta name="title" content="Block Catcher - An Open Source WebGL Game" />

        <!-- Open Graph / Facebook -->

        <meta property="og:url" content="https://zerebos.github.io/BlockCatcher/" />

        <meta property="og:image" content="https://zerebos.github.io/BlockCatcher/assets/images/blockcatcher.png" />

        <!-- Twitter -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta property="twitter:domain" content="zerebos.github.io">
        <meta property="twitter:url" content="https://zerebos.github.io/BlockCatcher/" />
        <meta name="twitter:title" content="Block Catcher - An Open Source WebGL Game" />
        <meta name="twitter:description" content="A simple yet mind-numbingly addicting game for all ages! Move the player bar and try to catch the blocks falling out of the sky. See how many you can get before time runs out!" />

        <!-- Favicon Tags -->
        <link rel="apple-touch-icon" sizes="114x114" href="https://zerebos.github.io/BlockCatcher/assets/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="https://zerebos.github.io/BlockCatcher/assets/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="https://zerebos.github.io/BlockCatcher/assets/favicon/favicon-16x16.png">
        <link rel="manifest" href="https://zerebos.github.io/BlockCatcher/assets/favicon/site.webmanifest">
        <link rel="mask-icon" href="https://zerebos.github.io/BlockCatcher/assets/favicon/safari-pinned-tab.svg" color="#00ff00">
        <link rel="shortcut icon" href="https://zerebos.github.io/BlockCatcher/assets/favicon/favicon.ico">
        <meta name="msapplication-TileColor" content="#00a300">
        <meta name="msapplication-config" content="https://zerebos.github.io/BlockCatcher/assets/favicon/browserconfig.xml">
        <meta name="theme-color" content="#00ff00">

        <title>Block Catcher</title>
        <script defer="defer" src="./game.ts"></script>
        <link rel="stylesheet" href="./styles/index.css" />
    </head>

    <body>
        <div class="container">
            <div id="forkongithub"><a href="https://github.com/zerebos/BlockCatcher">Find me on GitHub</a></div>
            <h2 class="wide">Block Catcher</h2>
            <iframe src="https://ghbtns.com/github-btn.html?user=zerebos&repo=BlockCatcher&type=star&count=true&size=large" frameborder="0" scrolling="0" width="120" height="30" title="GitHub"></iframe>
            <div class="flex column" id="game-display">
                <div class="flex" id="canvas-wrap">
                    <div class="flex flex-space-evenly" id="hud"><span>Points: <span id="score">0</span></span><span>Time: <span id="time">01:00</span></span></div>
                    <canvas id="gl-canvas" width="512" height="512"></canvas>
                    <div class="flex column flex-justify-center overlay"><span id="status"></span><span id="play">Press SPACE to play!</span></div>
                </div>
            </div>
            <div class="flex column" id="info">
                <section>
                    <h4>Info</h4>
                    <p class="blurb">Try to get 500 points before time runs out!</p>
                </section>

                <section>
                    <h4>Controls</h4>
                    <ul id="controls">
                        <li><span><kbd>&larr;</kbd> Move Player Bar Left</span></li>
                        <li><span><kbd>&rarr;</kbd> Move Player Bar Right</span></li>
                        <li><span><kbd>_</kbd> Start Game</span></li>
                    </ul>
                </section>

                <section>
                    <h4>Scoring</h4>
                    <ul>
                        <li><span><var class="red">01 points</var> Red Blocks</span></li>
                        <li><span><var class="blue">05 points</var> Blue Blocks</span></li>
                        <li><span><var class="white">25 points</var> White Blocks</span></li>
                    </ul>
                </section>
            </div>
        </div>
    </body>
</html>
